<!DOCTYPE html>

  <body>
    <form id="formulaire">
    <h1>Blind Test</h1>
    <div class="Principal">
      <div class="Container">
        <div class="slot">
          <span class="Texte">American</span>
          <input id="C0" name="checkbox_0" type="checkbox" >
        </div>
        <div class="slot">
          <span class="Texte">Fran√ßais</span>

        </div>
        <div class="slot">
          <span class="Texte"> Classique</span>
          <input id="C2" name="checkbox_2" type="checkbox" >
        </div>
      </div>
      <div class="Bottom">
        <div class="Bottom_Left">
          <input id="slider" name="slider" type="range" min="1" max="50" value="10" >
        </div>
        <div class="Bottom_Mid">
          Nombre de son : <span id="Nb_son">10</span>
        </div>
        <div class="Bottom_Right">
            <button type="submit" name="button" >Play</button>
        </div>
      </div>

    </div>

    <footer>
	<div>

	</div>

  </form>
